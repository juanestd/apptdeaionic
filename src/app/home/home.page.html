<ion-header [translucent]="true">
  <ion-toolbar color="medium" align=center >
    <ion-title>
      BIENVENIDO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="botton" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-post ']">
       <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 

  <ion-list lines="none">
    <ion-item-sliding>
    <ion-item>
      <ion-label>

        <h2>Titulo</h2>
        <p>Detalles</p>

      </ion-label>
   </ion-item>



   
    <ion-item-options side="start">
      <ion-item-option>
        <ion-icon slot="icon-only" name="hammer-outline"></ion-icon>
      </ion-item-option>  

      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="heart"></ion-icon>  
      </ion-item-option>
  
    </ion-item-options>

   

    <ion-item-options side="end">
      <ion-item-option color  = "warning">
        <ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon>
      </ion-item-option>  
    </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

</ion-content>
